language: python

python:
  - 3.6
  - 3.7
  - 3.8

before_install:
  - pip install -U pip
  - pip install -U pytest
  - pip install -U pytest-cov
  - pip install codecov

install:
  - pip install -r requirements.txt
  - pip install .

script: pytest --cov=lightparam  # run tests

after_success:
  - codecov # submit coverage

deploy:
  - provider: pypi
    skip_cleanup: true
    distributions: sdist bdist_wheel
    user: __token__
    password:
        secure: ""
    on:
      python: 3.8
    skip_existing: true